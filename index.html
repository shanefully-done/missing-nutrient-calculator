<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/calculate.js"></script>
</head>

<body>
    <div class="cal">
        <input type="number" min="0" id="cal" class="ical" placeholder="" onchange="calculate()"> Calories / 칼로리
    </div>

    <div class="totalcarb">
        <input type="number" min="0" id="totalcarb" class="itotalcarb" placeholder="" onchange="calculate()"> Total Carbs / 총 탄수화물
    </div>

    <div class="protein">
        <input type="number" min="0" id="protein" class="iprotein" placeholder="" onchange="calculate()"> Protein / 단백질
    </div>

    <div class="fat">
        <input type="number" min="0" id="fat" class="ifat" placeholder="" onchange="calculate()"> Fat / 지방
    </div>

    <div>
        <button class="calculate" onclick="calculate()">Calculate / 계산</button>
        <button class="calculate" onclick="empty()">Empty / 비우기</button>
    </div>
</body>

</html>
